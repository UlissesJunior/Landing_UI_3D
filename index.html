<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing 3D</title>
        <link rel="icon" type="image/x-icon" href="assets/img/notebook_3d.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    <body>
        <div class="container">
            <div class="container-left">
                <img src="assets/img/notebook_3d.png">
            </div>
            <div class="container-right">
                <form>
                    <div class="register">
                        <a>Not a member?<span> Register Now</span></a>
                    </div>
                    <div>
                        <h1>Hello dear user!</h1>
                        <h2>Welcome back, we miss you!</h2>
                    </div>
                    <div class="input">
                        <input class="input-1" type="text" name="name"
                            placeholder="User">
                        <input class="input-2" type="password" name="password"
                            placeholder="Password">
                    </div>
                    <div class="forgot">
                        <a>Forgot You Password?</a>
                    </div>
                    <div class="button-login">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <div class="another-login">
                    <a>Or Continue with</a>
                    <div class="btn_another-login">
                        <div class="btn">
                            <a href="mailto:codebypixel@gmail.com"
                                target="_blank"><img
                                    src="assets/img/google.svg"></a>
                        </div>
                        <div class="btn">
                            <a href="https://github.com/UlissesJunior"
                                target="_blank"><img
                                    src="assets/img/github.svg"></a>
                        </div>
                        <div class="btn">
                            <a href="https://www.instagram.com/codebypixel/"
                                target="_blank"><img
                                    src="assets/img/instagram.svg"></a>
                        </div>
                    </div>
                </div>
            </div>
